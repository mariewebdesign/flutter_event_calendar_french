name: üêû Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug"]
assignees:
  - AmirJabbari
  - faridfr
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Describe the issue here.
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: operating-systems
    attributes:
      label: What type of Device are you seeing the problem on?
      multiple: true
      options:
        - Android
        - IOS
        - Mac
        - Web
    validations:
      required: true
